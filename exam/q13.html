    <style>
        /* box 설정 */
        .box {
            width: 500px;
            text-align: center;
            padding: 30px 80px;
            /* 박스 위 아래 너비 설정 */
            border-radius: 8px 8px 8px 8px;
            /* 박스 모서리를 둥글게 */
            box-shadow: 0 10px 20px rgba(2, 5, 30, 0.19), 0 6px 6px rgba(62, 155, 0, 0.23);
            /* 박스 그림자 설정 */
            display: grid;
            /* box를 한칸으로 묶기위해 설정 */
            
        }

        /* img 의 위치를 조정하기 위한 class */
        .center {
            display: block; margin: 0px auto; 
        }
    </style>
