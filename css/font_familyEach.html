<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        .font_arial { font-family: '없는 글꼴', Arial; }
        .font_roman { font-family: 'Times New Roman', Arial; }
        .font_gothic { font-family: 'Nanum Gothic', sans-serif; }
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
    <p class="font_gothic">모든 사람은 사상, 양심 및 종교의 자유에 대한 권리를 가진다. 이러한 권리는 종교 또는 신념을 변경할 자유와, 단독으로 또는 다른 사람과 공동으로 그리고 공적으로 또는 사적으로 선교, 행사, 예배 및 의식에 의하여 자신의 종교나 신념을 표명하는 자유를 포함한다.</p>
</body>
</html>
