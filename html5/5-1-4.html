<script>
  function isLeapYear(year) {
    if (year % 400 === 0) {
      return true; // year가 400으로 나누어 떨어지면 윤년
    }
    // year가 400의 배수가 아니다
    else if (year % 100 === 0) {
      return false; // year가 400의 배수가 아니면 평년
    }
    // year가 100의 배수가 아니다
    else if (year % 4 === 0) {
      return true; // year가 4로 나누어 떨어지면 윤년
    } else {
      return false; // 평년
    }
    // return (year % 4 === 0)? true : false;
    // return year % 4 === 0; // 4로 나누어 떨어지면 윤년
    // return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
  }
  function printIsLeapYear(year) {
    console.log(`${year}년은 윤년일까? === ${isLeapYear(year)}`);
  }
  printIsLeapYear(2020);
  // console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`);
  printIsLeapYear(2010);
  // console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`);
  printIsLeapYear(2000);
  // console.log(`2000년은 윤년일까? === ${isLeapYear(2000)}`);
  printIsLeapYear(1900);
  // console.log(`1900년은 윤년일까? === ${isLeapYear(1900)}`);
</script>
